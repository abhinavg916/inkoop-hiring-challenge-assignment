<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooting Game | Inkoop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        padding-top: 10rem;
        text-align: center;
      }

      @media (max-width: 512px) {
        body {
          padding-top: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <header class="container">
      <nav>
        <h1>Shooting Game</h1>
      </nav>
    </header>

    <main class="container">
      <section>
        <h2 id="round">Round</h2>
      </section>
      <section class="row">
        <section id="playerOneBanner" class="six columns">
          <h4>Player 1</h4>
          <h2 id="playerOneFireScore"></h2>
        </section>
        <section id="playerTwoBanner" class="six columns">
          <h4>Player 2</h4>
          <h2 id="playerTwoFireScore"></h2>
        </section>
      </section>
      <button id="fire-btn" class="button-primary">Fire</button>
      <button id="reset-btn" class="button">Reset</button>
      <section>
        <div class="row">
          <h4 id="item-1" class="four columns">Player 1</h4>
          <h4 id="item-3" class="four columns">Wins</h4>
          <h4 id="item-4" class="four columns">0</h4>
        </div>
        <div class="row">
          <h4 id="item-5" class="four columns">Player 2</h4>
          <h4 id="item-7" class="four columns">Wins</h4>
          <h4 id="item-8" class="four columns">0</h4>
        </div>
      </section>
    </main>

    <footer class="container">
      <h2 id="result-item"></h2>
      <h5>Made by Tulsi Tetyal</h5>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
